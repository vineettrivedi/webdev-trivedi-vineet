<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">


  <meta charset="UTF-8">
  <title>Website New</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../css/style.css" rel="stylesheet"/>

<nav class="navbar navbar-default navbar-fixed-top">

  <div class="row">

    <div class="col-sm-4 hidden-xs">

      <!--back button-->

        <a href="../user/profile.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Websites</b>
        </a>
      </p>

      <!--plus sign-->
      <p class="navbar-text pull-right">
        <a href="website-new.html" class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </p>

    </div>

    <div class="col-sm-8">

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>New Website</b>
        </a>
      </p>

      <!--ok sign-->
      <p class="navbar-text pull-right">
        <a href="website-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>

    </div>

  </div>

</nav>

<div class="row">

  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">

      <li class="list-group-item">
        <a href="../page/page-list.html">
          <b>The Shawshank Redemption</b>
        </a>
        <a href="website-edit.html">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>

      <li class="list-group-item">
        <a href="../page/page-list.html">
          <b>Fight Club</b>
        </a>
        <a href="website-edit.html">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>

      <li class="list-group-item">

          <b>Guardians of the Galaxy</b>
        </a>

        </a>
      </li>

    </form>

    <form>
      <div class="form-group">
        <label for="description">Website Description</label>
        <textarea class="form-control" id="description" rows="5"></textarea>
      </div>
    </form>

    <a class="btn btn-danger btn-block"
       href="website-list.html">Cancel</a>

  </div>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../user/profile.html" class="navbar-link">
