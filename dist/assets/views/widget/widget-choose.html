<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">


  <meta charset="UTF-8">
  <title>Widget Choose</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <!-- <link href="../../../styles.css" rel="stylesheet"/> -->
  <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">

  <div class="row">

    <div class="col-sm-4 hidden-xs">

      <!--back button-->
      <p class="navbar-text pull-left">
        <a href="../page/page-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Widgets</b>
        </a>
      </p>

      <!--plus sign-->
      <p class="navbar-text pull-right">
        <a href="widget-choose.html" class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </p>


    </div>

    <div class="col-sm-8">

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Choose Widget</b>
        </a>
      </p>

      <!--cancel sign-->
      <p class="navbar-text pull-right">
        <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </p>

    </div>

  </div>

</nav>

<div class="row">

  <div class="col-sm-4 hidden-xs">

    <div class="widget-element">
      <div class="widget-configuration">
        <a href="widget-heading.html">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
        <span class="glyphicon glyphicon-align-justify"></span>
      </div>
      <h1>Guardians Of The Galaxy</h1>
    </div>

    <div class="widget-element">
      <div class="widget-configuration">
        <a href="widget-image.html">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
        <span class="glyphicon glyphicon-align-justify"></span>
      </div>
      <img width="100%" src="wallpaper.jpg">
    </div>

    <div class="widget-element">
      <div class="widget-configuration">
        <a href="widget-youtube.html">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
        <span class="glyphicon glyphicon-align-justify"></span>
      </div>
      <div class="yt-container">
        <iframe src="https://www.youtube.com/embed/d96cjJhvlMA" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

  </div>

  <div class="col-sm-8">

    <ul class="list-group">

      <li class="list-group-item">
        <a href="widget-heading.html">
          <b>Header</b>
        </a>
      </li>

      <li class="list-group-item">
        <a href="widget-image.html">
          <b>Image</b>
        </a>
      </li>

      <li class="list-group-item">
        <a href="widget-youtube.html">
          <b>YouTube</b>
        </a>
      </li>

    </ul>

  </div>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../user/profile.html" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>

</body>
</html>
