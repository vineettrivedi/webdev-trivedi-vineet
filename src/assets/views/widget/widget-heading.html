<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">


  <meta charset="UTF-8">
  <title>Widget Heading</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../../styles.css" rel="stylesheet"/>
  <!-- <link href="../css/style.css" rel="stylesheet"/> -->
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">

  <div class="row">

    <div class="col-sm-4 hidden-xs">

      <!--back button-->
      <p class="navbar-text pull-left">
        <a href="../page/page-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Widgets</b>
        </a>
      </p>

      <!--plus sign-->
      <p class="navbar-text pull-right">
        <a href="widget-choose.html" class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </p>


    </div>

    <div class="col-sm-8">

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Widget Edit</b>
        </a>
      </p>

      <!--ok sign-->
      <p class="navbar-text pull-right">
        <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>

      <!--remove sign-->
      <p class="navbar-text pull-right">
        <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </p>

    </div>

  </div>

</nav>

<div class="row">

  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">

      <li class="list-group-item">
        <a href="#">
          <b>First Page</b>
        </a>
        <a href="page-edit.html">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>

      <li class="list-group-item">
        <a href="#">
          <b>Second Page</b>
        </a>
        <a href="page-edit.html">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>

      <li class="list-group-item">
        <a href="#">
          <b>Third Page</b>
        </a>
        <a href="page-edit.html">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>

    </ul>
  </div>

  <div class="col-sm-8">

    <form>
      <div class="form-group">
        <label for="widget-name">Name</label>
        <input type="text" class="form-control" id="widget-name" value="Alice">
      </div>
    </form>

    <form>
      <div class="form-group">
        <label for="widget-text">Text</label>
        <input type="text" class="form-control" id="widget-text" value="Alice">
      </div>
    </form>

    <form>
      <div class="form-group">
        <label for="widget-size">Size</label>
        <input type="text" class="form-control" id="widget-size" value="Alice">
      </div>
    </form>

    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>

  </div>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../user/profile.html" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
