        <a (click)="websiteList()" class="navbar-link">

      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Pages</b>
        </a>
      </p>

      <!--plus sign-->
      <p class="navbar-text pull-right">
        <a (click)="pageNew()" class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </p>

    <div class="col-sm-8">

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Edit Page</b>
        </a>
      </p>

      <!--ok sign-->
      <p class="navbar-text pull-right">
        <a (click)="edit()" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>

      <p class="navbar-text pull-right">

<div class="row">

  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">

      <li *ngFor="let page of pages" class="list-group-item">
        <a (click)="widgetList(page)">
          <b>{{page.name}}</b>
        </a>
        <a (click)="pageEdit(page)">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>

    </ul>
  </div>

  <div class="col-sm-8">

    <form>

      <div class="form-group">
        <label for="page-name">Page Name</label>
        <input [(ngModel)]="name" type="text" class="form-control" id="page-name" name="name" required>
      </div>

      <div class="form-group">
        <label for="page-title">Page Title</label>
        <input [(ngModel)]="title" type="text" class="form-control" id="page-title" name="title">
      </div>

      <button class="btn btn-danger btn-block"
              (click)="deletePage()" >Delete</button>

    </form>

  </div>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a (click)="profile()" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
