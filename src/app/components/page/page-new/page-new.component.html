<nav class="navbar navbar-default navbar-fixed-top">

  <div class="row">

    <div class="col-sm-4 hidden-xs">

      <!--back button-->
      <p class="navbar-text pull-left">
        <a (click)="websiteList()" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Pages</b>
        </a>
      </p>

      <!--plus sign-->
      <p class="navbar-text pull-right">
        <a (click)="pageNew()" class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </p>

    </div>

    <div class="col-sm-8">

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>New Page</b>
        </a>
      </p>

      <!--ok sign-->
      <p class="navbar-text pull-right">
        <a (click) = "createNewPage()" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>

    </div>

  </div>

</nav>

<div class="row">

  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">

      <li *ngFor="let page of pages" class="list-group-item">
        <a (click)="widgetList(page)">
          <b>{{page.name}}</b>
        </a>
        <a (click)="pageEdit(page)">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>

    </ul>
  </div>

  <div class="col-sm-8">

    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>

    <form #f="ngForm">

      <div class="form-group">
        <label for="page-name">Page Name</label>
        <input type="text"
               name="name"
               class="form-control"
               id="page-name"
               ngModel
               required
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="page-title">Page Title</label>
        <input type="text"
               name="title"
               class="form-control"
               id="page-title"
               ngModel
               required
               #title="ngModel">
      </div>

      <button class="btn btn-danger btn-block"
              (click)="pageList()">Cancel</button>

    </form>

  </div>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a (click)="profile()" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
