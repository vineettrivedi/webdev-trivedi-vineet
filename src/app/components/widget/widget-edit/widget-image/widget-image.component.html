<div class="row">

  <div class="col-sm-4 hidden-xs">
    <div *ngFor="let widget of widgets">
      <div [ngSwitch]="widget.widgetType">

        <div *ngSwitchCase="'HEADING'">
          <div class="widget-element">
            <div class="widget-configuration">
              <a (click)="widgetEdit(widget)">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-align-justify"></span>
            </div>
            <h1 *ngIf="widget.size==1">{{widget.text}}</h1>
            <h2 *ngIf="widget.size==2">{{widget.text}}</h2>
            <h3 *ngIf="widget.size==3">{{widget.text}}</h3>
            <h4 *ngIf="widget.size==4">{{widget.text}}</h4>
            <h5 *ngIf="widget.size==5">{{widget.text}}</h5>
            <h6 *ngIf="widget.size==6">{{widget.text}}</h6>
          </div>
        </div>

        <div *ngSwitchCase="'IMAGE'">
          <div class="widget-element">
            <div class="widget-configuration">
              <a (click)="widgetEdit(widget)">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-align-justify"></span>
            </div>
            <img width={{widget.width}} src={{widget.url}}>
          </div>
        </div>

        <div *ngSwitchCase="'YOUTUBE'">
          <div class="widget-element">
            <div class="widget-configuration">
              <a (click)="widgetEdit(widget)">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-align-justify"></span>
            </div>
            <div class="yt-container">
              <iframe src={{widget.url}} frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="col-sm-8">

    <form>
      <div class="form-group">
        <label for="widget-name">Name</label>
        <input type="text" class="form-control" id="widget-name" name="name">
      </div>

      <div class="form-group">
        <label for="widget-text">Text</label>
        <input type="text" class="form-control" id="widget-text" name="text">
      </div>

      <div class="form-group">
        <label for="widget-url">URL</label>
        <input type="text" class="form-control" id="widget-url" name="url">
      </div>

      <div class="form-group">
        <label for="widget-width">Width</label>
        <input type="text" class="form-control" id="widget-width" name="width">
      </div>

      <div class="form-group">
        <label for="widget-upload">Upload</label>
        <input type="file" class="form-control" id="widget-upload" name="upload">
      </div>

      <button class="btn btn-primary btn-block"
         href="#">Upload Image</button>

      <button class="btn btn-danger btn-block"
         (click)="deleteWidget()">Delete</button>
    </form>

  </div>
</div>
