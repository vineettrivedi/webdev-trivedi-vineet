<div class="row">

  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">

      <li *ngFor="let website of websites" class="list-group-item">
        <a (click)="page(website)">
          <b>{{website.name}}</b>
        </a>
        <a (click)="websiteEdit(website)">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>

    </ul>
  </div>

  <div class="col-sm-8">

    <form>

      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input [(ngModel)]="name"
               name="name"
               type="text"
               class="form-control"
               id="website-name"
               required >
      </div>

      <div class="form-group">
        <label for="description">Website Description</label>
        <textarea [(ngModel)]="description"
                  name="description"
                  class="form-control"
                  id="description"
                  rows="5"></textarea>
      </div>

      <button class="btn btn-danger btn-block"
         (click)="deleteWebsite()">Delete</button>

    </form>


  </div>

</div>

<!-- Footer -->

  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a (click)="profile()" class="navbar-link">
