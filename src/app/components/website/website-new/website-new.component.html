<nav class="navbar navbar-default navbar-fixed-top">

  <div class="row">

    <div class="col-sm-4 hidden-xs">

      <!--back button-->
      <p class="navbar-text pull-left">
        <a (click)="websiteList()" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Websites</b>
        </a>
      </p>

      <!--plus sign-->
      <p class="navbar-text pull-right">
        <a (click)="websiteNew()" class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </p>

    </div>

    <div class="col-sm-8">

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>New Website</b>
        </a>
      </p>

      <!--ok sign-->
      <p class="navbar-text pull-right">
        <a class="navbar-link" (click) = "createNewWebsite()">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>

    </div>

  </div>

</nav>

<div class="row">

  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">

      <li *ngFor="let website of websites" class="list-group-item">
        <a (click)="page(website)">
          <b>{{website.name}}</b>
        </a>
        <a (click)="websiteEdit(website)">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>

    </ul>
  </div>

  <div class="col-sm-8">

    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>

    <form #f="ngForm">

      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input type="text"
               class="form-control"
               id="website-name"
               name="name"
               ngModel
               required
               #name="ngModel" >
      </div>

      <div class="form-group">
        <label for="description">Website Description</label>
        <textarea class="form-control"
                  id="description"
                  name="description"
                  rows="5"
                  ngModel
                  required
                  #description="ngModel" ></textarea>
      </div>

      <button class="btn btn-danger btn-block"
         (click)="websiteList()">Cancel</button>

    </form>

  </div>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a (click)="profile()" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
